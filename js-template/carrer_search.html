<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSES キャリア支援 検索画面</title>
    <link href="index.css" rel="stylesheet" />
    <link href="carrer_enter&search.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" alt="Logo" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" alt="User Icon" /><span></span> さん
      </div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" alt="PC Site" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" alt="Timeout" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" alt="Logout" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="link">
        <div>
          <a href="index.html">HOME &gt;</a>
        </div>
        <div>
          <a href="carrer_top.html">キャリア支援 &gt;</a>
        </div>
      </div>
    </header>
    <main id="enter">
      <div id="enter_header">
        <img src="img/loupe.gif" alt="Search" /> 検索画面
      </div>
      <div id="enter_link">
        <div id="enter_belong">
          <h1>所属</h1>
          <select name="faculty" onchange="changeColor(this)">
            <option value="" selected hidden>学部・学科</option></select
          ><br />
          <select name="grade" onchange="changeColor(this)">
            <option value="" selected hidden>卒業年</option>
            <option>25卒</option>
            <option>26卒</option>
            <option>27卒</option>
            <option>28卒</option></select
          ><br />
        </div>
        <div id="enter_content">
          <h1>内容</h1>
          <select name="content" onchange="changeColor(this)">
            <option value="" selected hidden>内容</option></select
          ><br />
        </div>
        <div id="enter_industry">
          <h1>業種</h1>
          <select name="industry_type" onchange="changeColor(this)">
            <option value="" selected hidden>業種</option>
          </select>
        </div>
        <div id="enter_term">
          <h1>期間</h1>
          <input
            type="month"
            name="term_start"
            onchange="changeColor(this);handleDateChange('start')"
          />
          ～
          <input
            type="month"
            name="term_end"
            onchange="changeColor(this);handleDateChange('end')"
          />
        </div>
      </div>
    </main>
    <div id="bt">
      <button id="entry">検索</button>
      <button id="back" onclick="location.href='carrer_menu.html'">戻る</button>
    </div>
    <footer>
      <div id="link"></div>
      <p>Information</p>
      <div id="information"></div>
    </footer>
    <script src="carrer_search.js"></script>
  </body>
</html>
