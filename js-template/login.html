<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSESログイン</title>
  </head>
  <body>
    ユーザー名：<input /> <button>ログイン</button>

    <script>
      //スクリプトの実行をDOMContentLoadedイベント後に設定
      document.addEventListener("DOMContentLLoaded", async () => {
        //sessionStorageからusernameを削除
        delete sessionStorage.username;
        //入力フィールドのデフォルトの値を「武庫川　花子」に設定
        document.querySelector("input").value = "武庫川　花子";
      });

      //ログインボタンがクリックされたときに実行
      document.querySelector("button").addEventListener("click", () => {
        //入力フィールドの値を取得し、username変数に格納
        const username = document.querySelector("input").value;
        //ユーザー名が入力されていない場合、アラートを表示する
        if (!username) {
          window.alert("ユーザー名を入力してください");
          //sessionStorageにユーザー名を保存する
        } else {
          sessionStorage.username = username;
          //index.htmlにリダイレクト
          location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
