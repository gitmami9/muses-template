<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSES キャリア支援 就活状況入力画面</title>
    <link href="index.css" rel="stylesheet" />
    <link href="carrer_enter&search.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" alt="Logo" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" alt="User Icon" /><span></span> さん
      </div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" alt="PC Site" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" alt="Timeout" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" alt="Logout" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="link">
        <div>
          <a href="index.html">HOME &gt;</a>
        </div>
        <div>
          <a href="carrer_top.html">キャリア支援 &gt;</a>
        </div>
      </div>
    </header>
    <!-- 省略された部分 -->
    <main id="enter">
      <div id="enter_header"><img src="img/pencil.png" /> 入力画面</div>
      <div id="enter_link">
        <div id="enter_belong">
          <h1>所属</h1>
          <select name="faculty" id="faculty" onchange="changeColor(this)">
            <option value="" selected hidden>学部・学科</option></select
          ><br />
          <select name="grade" id="grade" onchange="changeColor(this)">
            <option value="" selected hidden>学年</option>
            <option>1年</option>
            <option>2年</option>
            <option>3年</option>
            <option>4年</option></select
          ><br />
        </div>

        <div id="enter_content">
          <h1>内容</h1>
          <select name="content" id="content" onchange="changeColor(this)">
            <option value="" selected hidden>内容</option></select
          ><br />
        </div>

        <div id="enter_industry">
          <h1>業種・職種</h1>
          <input
            type="text"
            name="enterprise"
            id="enterprise"
            placeholder="企業名"
          /><br />
          <select
            name="industry_type"
            id="industry_type"
            onchange="changeColor(this)"
          >
            <option value="" selected hidden>業種</option></select
          ><br />

          <input
            type="text"
            name="occupation"
            id="occupation"
            placeholder="職種"
          /><br />
        </div>

        <div id="enter_term">
          <h1>期間</h1>
          <input type="date" id="term_sta" name="term_sta" />
          ～
          <input type="date" id="term_end" name="term_end" />
        </div>
      </div>
    </main>
    <div id="bt">
      <button id="entry" onclick="saveToLocalStorage()">登録</button>
      <button id="back" onclick="location.href='carrer_menu.html'">戻る</button>
    </div>

    <footer>
      <div id="link"></div>
      <p>Information</p>
      <div id="information"></div>
    </footer>
    <script src="carrer_enter.js"></script>
  </body>
</html>
