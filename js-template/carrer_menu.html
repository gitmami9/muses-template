<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文書タイプと言語 -->
    <meta charset="UTF-8" />
    <!-- 文字エンコーディング -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ビューポート設定 -->
    <title>MUSESトップ</title>
    <!-- タイトル -->
    <link href="carrer_menu.css" rel="stylesheet" />
    <!-- スタイルシートのリンク -->
  </head>
  <body>
    <header>
      <!-- ヘッダー部分 -->
      <figure id="logo">
        <!-- ロゴの画像 -->
        <img src="img/logo.png" />

      <div id="user_name">
        <img src="img/user_icon.png" /><span></span> さん

      <!-- ユーザー名表示 -->
      <div id="upper_menu">

        <div>
          <img src="img/pc_site.png" /><br />
          <!-- PC版アイコン -->
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          <!-- 残り時間アイコン -->
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <!-- ログアウトリンク -->
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>

      <div id="link">
        <!-- リンク -->
        <div>HOME &gt;</div>
        <!-- HOMEリンク -->
        <div>キャリア支援 &gt;</div>
      </div>
      <div id="select">
        <div>就活状況入力</div>
        <div>自分の就活状況参照</div>
        <div>みんなの就活状況参照</div>
      </div>
    </header>
    <footer>
      <!-- フッター -->

      <p>Information</p>
      <!-- 情報 -->
      <div id="information"></div>
      <!-- 情報コンテンツ -->
    </footer>
  </body>
</html>
