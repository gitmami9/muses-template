<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みんなの就活状況参照画面</title>
    <link href="carrer_refer_all.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" alt="Logo" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" alt="User Icon" /><span></span> さん
      </div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" alt="PC Site" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" alt="Timeout" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" alt="Logout" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="link">
        <div>
          <a href="index.html">HOME &gt;</a>
        </div>
        <div>
          <a href="carrer_top.html">キャリア支援 &gt;</a>
        </div>
      </div>
    </header>
    <main>
      <div id="search_parameters">
        <div>学部・学科: <span id="search_department"></span></div>
        <div>学年: <span id="search_grade"></span></div>
        <div>内容: <span id="search_content"></span></div>
        <div>業界: <span id="search_industry"></span></div>
        <div>期間: <span id="search_term"></span></div>
      </div>
      <div id="graph_display">
        <canvas id="myChart"></canvas>
      </div>
      <a href="carrer_search.html">
        <div class="circle">
          <img class="icon" src="img/search_2_fill.png" alt="icon" />
          <span>検索条件<br />変更</span>
        </div>
      </a>
    </main>

    <footer>
      <div id="link"></div>
      <p>Information</p>
      <div id="information"></div>
    </footer>
    <script src="carrer_refer_all.js"></script>
  </body>
</html>
