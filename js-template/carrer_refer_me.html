<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文書タイプと言語 -->
    <meta charset="UTF-8" />
    <!-- 文字エンコーディング -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ビューポート設定 -->
    <title>自分の就活状況参照画面</title>
    <!-- タイトル -->
    <link href="index.css" rel="stylesheet" />
    <link href="carrer_refer_me.css" rel="stylesheet" />
    <!-- スタイルシートのリンク -->
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" alt="Logo" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" alt="User Icon" /><span></span> さん
      </div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" alt="PC Site" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" alt="Timeout" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" alt="Logout" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="link">
        <div>
          <a href="index.html">HOME &gt;</a>
        </div>
        <div>
          <a href="carrer_top.html">キャリア支援 &gt;</a>
        </div>
      </div>
    </header>

    <main id="enter">
      <div id="enter_header">
        <img src="img/pencil.png" alt="Pencil" /> 入力情報一覧
      </div>
      <div id="enter_link">
        <div id="enter_belong">
          <h1>企業名</h1>
          <select id="company" onchange="selectCompany(this)">
            <option value="" selected hidden>
              企業を選択してください
            </option></select
          ><br />
        </div>

        <div id="job_info" style="display: none">
          <div>
            <label>業種：</label>
            <label id="industry_type"></label><br />
          </div>
          <div>
            <label>内容：</label>
            <label id="record"></label><br />
          </div>
          <div>
            <label>期間：</label>
            <label id="term"></label><br />
          </div>
          <div>
            <label>職種：</label>
            <label id="occupation"></label><br />
          </div>
        </div>
      </div>
    </main>

    <div id="bt">
      <!--キャリア支援リンク-->
      <button id="back"><a href="carrer_menu.html">戻る</a></button>
    </div>

    <footer>
      <!-- フッター -->
      <div id="link">
        <!-- リンク -->
      </div>
      <p>Information</p>
      <!-- 情報 -->
      <div id="information"></div>
      <!-- 情報コンテンツ -->
    </footer>
    <!--JavaScriptファイル「carrer_refer_me.js」を読み込み-->
    <script src="carrer_refer_me.js"></script>
  </body>
</html>
